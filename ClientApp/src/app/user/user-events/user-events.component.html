
<table class="table table-striped custab" style="margin-top: 110px;">
  <thead>
      <tr>
          <th>Name</th>
          <th>Start Date</th>
          <th>Place</th>
      </tr>
  </thead>
          <tr *ngFor="let event of events_of_user">
              <td>{{ event.eventName }}</td>
              <td>{{ event.startDate }}</td>
              <td>{{ event.place }}</td>
          </tr>
  </table>
