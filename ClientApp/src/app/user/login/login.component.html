<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header text-center">
      Login
    </div>
    <div class="card-body">
      <form #loginForm='ngForm' (submit)="onLogin(loginForm)">
        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" required ngModel name="email">
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" required ngModel name="password">
        </div>

        <div class="form-group col-12 text-center">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
