<div class="card">
  <div class="card-header text-center">
      Add New Event
  </div>
  <div class="card-body">
      <form #addForm="ngForm" (submit)='onSubmit(addForm)'>
        <div class="form-group col-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="eventName" #eventName="ngModel" [(ngModel)]="eventsService.formData.eventName" required minlength="5" required>
            <span *ngIf="!eventName.valid && eventName.touched">This field is required and minimum 5 characters.</span>
        </div>

        <div class="form-group col-12">
          <label for="description">Desctiption</label>
          <textarea class="form-control" rows="3" id="inputlg" name="description" #description="ngModel" [(ngModel)]="eventsService.formData.description" required maxlength="800"></textarea>
          <span *ngIf="!description.valid && description.touched">This field is required and maximum 800 symbols.</span>
        </div>

        <div class="form-group col-12">
          <label for="place">Place</label>
          <input type="text" class="form-control" name="place" #place="ngModel" [(ngModel)]="eventsService.formData.place" required maxlength="200">
          <span *ngIf="!place.valid && place.touched">This field is required.</span>
        </div>

        <div class="form-group col-12">
          <label for="sdate">Start Date</label>
          <input type="text" required placeholder="Choose Date" class="form-control" name="startDate" #startDate="ngModel" [(ngModel)]="eventsService.formData.startDate" bsDatepicker [bsConfig]="{ containerClass: 'theme-dark-blue', dateInputFormat: 'YYYY-MM-DD' }">
          <span *ngIf="!startDate.valid && startDate.touched">This field is required.</span>
        </div>

        <!--<div class="form-group col-12">
          <label>Photo</label>
          <div class="photo-control">
            <button class="mt-5" type="button">Upload</button>
          </div>
        </div>-->

        <div class="form-group col-12">
          <label for="Image" class="form-label">Image URL</label>
          <input type="text" class="form-control" name="Image" #Image="ngModel" [(ngModel)]="eventsService.formData.image">
        </div>

        <div class="form-group col-12 text-center">
          <button type="submit" class="btn btn-primary mr-2">Save</button>
          <button type="reset" class="btn btn-primary">Reset</button>
        </div>
      </form>
  </div>
</div>
